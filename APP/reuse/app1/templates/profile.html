{% extends "base.html" %}

{% block content %}
<div class="profile-page">
    <h2>Your Profile</h2>
    <div class="profile-info">
        <!-- <img src="{{ url_for('static', filename='images/profile-placeholder.png') }}" alt="Profile Picture"> -->
        <h3>{{ user.username }}</h3>
        <button onclick="openEditProfileDialog()">Edit Profile</button>
    </div>
</div>

<div id="editProfileDialog" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeEditProfileDialog()">&times;</span>
        <h2>Edit Profile</h2>
        <form action="{{ url_for('edit_profile') }}" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ user.address }}">
            <label for="pin_code">Pin Code:</label>
            <input type="text" id="pin_code" name="pin_code" value="{{ user.pin_code }}">
            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile" value="{{ user.mobile }}">
            <button type="submit">Save Changes</button>
        </form>
    </div>
</div>

<script>
function openEditProfileDialog() {
    document.getElementById('editProfileDialog').style.display = 'block';
}

function closeEditProfileDialog() {
    document.getElementById('editProfileDialog').style.display = 'none';
}
</script>
{% endblock %}
