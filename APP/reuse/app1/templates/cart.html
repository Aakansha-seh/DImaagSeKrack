{% extends "base.html" %}

{% block content %}
<div class="cart-page">
    <h2>Your Cart</h2>
    <div class="cart-items">
        {% for item in cart_items %}
        <div class="cart-item">
            <img src="{{ url_for('static', filename='images/' + item.lower() + '.jpg') }}" alt="{{ item }}">
            <h3>{{ item }}</h3>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
